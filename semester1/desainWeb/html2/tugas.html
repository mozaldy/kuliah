<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Access Web Menu</title>
    <link rel="stylesheet" href="tugas.css" />
  </head>
  <style></style>
  <body>
    <div class="container">
      <header>
        <h1>Fast Access Web Menu</h1>
        <form action="https://google.com/search">
          <input type="text" name="q" placeholder="Fast Google Search" />
          <input type="submit" value="search" />
        </form>
      </header>
      <div class="video-container">
        <a href="https://www.youtube.com">
          <h3>YouTube</h3>
          <img
            src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
        <a href="https://www.twitch.tv">
          <h3>Twitch</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Twitch_Glitch_Logo_Purple.svg/1200px-Twitch_Glitch_Logo_Purple.svg.png"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
          <a href="https://www.twitter.com">
        <h3>Twitter</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png?20220821125553"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
        <a href="https://instagram.com">
          <h3>Instagram</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
        <a href="https://aniwave.to">
          <h3>AniWave</h3>
          <img
            src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/21b203a02c91d5272135dbbebe6afc00.png"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
        <a href="https://reddit.com">
          <h3>Reddit</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Snoo.svg/100px-Snoo.svg.png?20210210172208"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
        <a href="https://docs.google.com">
          <h3>Google Docs</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Google_Docs_2020_Logo.svg/640px-Google_Docs_2020_Logo.svg.png"
            alt=""
          />
        </a>
      </div>
      <div class="video-container">
        <a href="https://ethol.pens.ac.id">
          <h3>Ethol PENS</h3>
          <img
            src="https://upload.wikimedia.org/wikipedia/id/4/44/Logo_PENS.png"
            alt=""
          />
        </a>
      </div>
    </div>
  </body>
</html>
