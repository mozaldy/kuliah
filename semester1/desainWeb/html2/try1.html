<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan 1: Table HTML</title>
</head>
<style>
    table, th, td{
        border: 1px solid black;
    }
</style>
<body>
    <table width="100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Pertamina</td>
            <td>Mohammad Rizaldy</td>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td>Telkom Indonesia</td>
            <td>Muh. Abdan</td>
            <td>Indonesia</td>
        </tr>
    </table>
</body>
</html>
