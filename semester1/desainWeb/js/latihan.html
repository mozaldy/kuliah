<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lingkaran</h1>
    <p>
        <form>
            radius (cm):
            <input type="text" name="radius" size="6" maxlength="7" value="0" onblur="area.value=getArea(parseFloat(radius.value)); keliling.value=getKeliling(parseFloat(radius.value));">
            <br>
            <br>area (cm<sup>2</sup>):
            <input type="text" name="area" size="6" maxlength="7"  value="0">
            <br>
            <br>
            Keliling (cm):
            <input type="text" name="keliling" size="6" maxlength="7"  value="0">
        </form>
    </p>
    <h1>Kubus</h1>
    <p>
        <form>
            Panjang (cm):
            <input type="text" name="panjang" size="6" maxlength="7" value="0" onblur="volume.value=getVolume(parseFloat(panjang.value));">
            <br>
            <br>Volume (cm<sup>3</sup>):
            <input type="text" name="volume" size="6" maxlength="7"  value="0">
        </form>
    </p>
</body>
<script>
    function getArea(r){
        return Math.PI * (r * r);
    }
    function getKeliling(r){
        return 2 * Math.PI * r;
    }
    function getVolume(a){
        return a * a * a;
    }
</script>
</html>
